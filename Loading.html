<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Loading Screen</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="refresh" content="10;url=OTP.html" />
</head>
<style type="text/css">
	/* Basic Styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#otp-container {
    text-align: center;
}

/* Loading Screen Styling */
#loading-screen {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.loader {
    border: 4px solid #f3f3f3; /* Light gray */
    border-top: 4px solid #ff6a20; /* Blue */
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

/* Spinner Animation */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#loading-screen p {
    margin-top: 15px;
    font-size: 18px;
}

</style>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Waiting to receive OTP...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
